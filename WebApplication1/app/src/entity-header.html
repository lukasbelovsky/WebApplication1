    <div class="row">
        <div class="col m8 no-padding">
            <h3 class="left">${title}</h3>
        </div>
        <div class="col m4">
            <button type="submit" class="btn btn-success"
                    disabled.one-way="!hasChanges || entity.validation.isValidating">

                    disabled.one-way="entity.validation.isValidating"
                    click.delegate="cancel()">
                Cancel
            </button>
            
        </div>
    </div>
